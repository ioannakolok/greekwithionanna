    <!-- Drag and drop logic specific to questionÂ 1 -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Shuffle the pool of German letters at page load for variety
        const pool = document.getElementById('letter-pool');
        const children = Array.from(pool.children);
        children.sort(() => Math.random() - 0.5);
        children.forEach(child => pool.appendChild(child));

        // Desktop dragâ€‘andâ€‘drop support using the native API
        document.querySelectorAll('.drag-letter').forEach(el => {
            el.addEventListener('dragstart', function (e) {
                // Transfer the value for drop handling
                e.dataTransfer.setData('text/plain', this.dataset.value);
                // Add a class to enlarge the letter while dragging
                this.classList.add('dragging');
            });
            el.addEventListener('dragend', function () {
                // Remove the enlarged styling once dragging ends
                this.classList.remove('dragging');
            });
        });
        // Handle drop on zones for desktop
        document.querySelectorAll('.drop-zone').forEach(zone => {
            zone.addEventListener('dragover', e => {
                e.preventDefault();
            });
            zone.addEventListener('drop', e => {
                e.preventDefault();
                // If already filled, ignore
                if (zone.textContent.trim() !== '') return;
                const value = e.dataTransfer.getData('text/plain');
                const dragEl = document.querySelector('.drag-letter[data-value="' + value + '"]');
                if (!dragEl) return;
                const correct = zone.dataset.answer;
                const smiley = zone.parentNode.querySelector('.smiley');
                if (value === correct) {
                    // Place the letter text into the drop zone
                    zone.textContent = value;
                    zone.classList.remove('border-gray-300');
                    zone.classList.add('bg-green-100', 'border-green-500');
                    if (smiley) {
                        smiley.textContent = 'ðŸ˜Š';
                        smiley.classList.add('correct');
                        smiley.classList.remove('incorrect');
                    }
                    // Remove letter from the pool
                    dragEl.remove();
                    // Mark row as selected for evaluation
                    zone.parentNode.dataset.selected = value;
                } else {
                    // Wrong drop â€“ provide visual feedback
                    if (smiley) {
                        smiley.textContent = 'ðŸ˜•';
                        smiley.classList.add('incorrect');
                        smiley.classList.remove('correct');
                    }
                }
            });
        });

        /*
         * Custom pointerâ€‘based dragging for touch devices.
         * The native HTML dragâ€‘andâ€‘drop API does not provide good
         * feedback on mobile; the dragged element often stays in place
         * and the user cannot see what is being dragged. To improve
         * usability we create a floating clone of the letter that
         * follows the finger. When the pointer is released we detect
         * whether it ended on a drop zone and handle placement.
         */
        function initTouchDrag(letterEl) {
            letterEl.addEventListener('pointerdown', function(ev) {
                // Only trigger for touch or pen inputs
                if (ev.pointerType !== 'touch' && ev.pointerType !== 'pen') return;
                // Prevent the default to avoid simultaneously starting a native drag
                ev.preventDefault();
                const value = letterEl.dataset.value;
                // Clone the element for the floating drag representation
                const clone = letterEl.cloneNode(true);
                clone.classList.add('dragging');
                clone.style.position = 'fixed';
                clone.style.left = (ev.clientX - clone.offsetWidth / 2) + 'px';
                clone.style.top = (ev.clientY - clone.offsetHeight / 2) + 'px';
                clone.style.pointerEvents = 'none';
                document.body.appendChild(clone);
                // Track pointer movement
                const move = function(e) {
                    clone.style.left = (e.clientX - clone.offsetWidth / 2) + 'px';
                    clone.style.top = (e.clientY - clone.offsetHeight / 2) + 'px';
                };
                const up = function(e) {
                    document.removeEventListener('pointermove', move);
                    document.removeEventListener('pointerup', up);
                    // Determine the element under the pointer on release
                    let target = document.elementFromPoint(e.clientX, e.clientY);
                    while (target && !target.classList.contains('drop-zone') && target !== document.body) {
                        target = target.parentElement;
                    }
                    if (target && target.classList.contains('drop-zone') && target.textContent.trim() === '') {
                        const correct = target.dataset.answer;
                        const smiley = target.parentNode.querySelector('.smiley');
                        if (value === correct) {
                            target.textContent = value;
                            target.classList.remove('border-gray-300');
                            target.classList.add('bg-green-100', 'border-green-500');
                            if (smiley) {
                                smiley.textContent = 'ðŸ˜Š';
                                smiley.classList.add('correct');
                                smiley.classList.remove('incorrect');
                            }
                            // Remove original from pool
                            const original = document.querySelector('.drag-letter[data-value="' + value + '"]');
                            if (original) original.remove();
                            target.parentNode.dataset.selected = value;
                        } else {
                            // Wrong drop: provide immediate feedback on the corresponding row
                            if (smiley) {
                                smiley.textContent = 'ðŸ˜•';
                                smiley.classList.add('incorrect');
                                smiley.classList.remove('correct');
                            }
                        }
                    }
                    // Remove the floating clone
                    clone.remove();
                };
                document.addEventListener('pointermove', move);
                document.addEventListener('pointerup', up);
            });
        }
        // Initialise pointerâ€‘based dragging on all letters
        document.querySelectorAll('.drag-letter').forEach(initTouchDrag);
    });
    </script>
