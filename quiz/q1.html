    <!-- Drag and drop logic specific to questionÂ 1 -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Shuffle the pool of German letters
        const pool = document.getElementById('letter-pool');
        const children = Array.from(pool.children);
        children.sort(() => Math.random() - 0.5);
        children.forEach(child => pool.appendChild(child));
        // Add drag events
        document.querySelectorAll('.drag-letter').forEach(el => {
            el.addEventListener('dragstart', e => {
                e.dataTransfer.setData('text/plain', el.dataset.value);
            });
        });
        // Handle drop on zones
        document.querySelectorAll('.drop-zone').forEach(zone => {
            zone.addEventListener('dragover', e => {
                e.preventDefault();
            });
            zone.addEventListener('drop', e => {
                e.preventDefault();
                // If already filled, ignore
                if (zone.textContent.trim() !== '') return;
                const value = e.dataTransfer.getData('text/plain');
                const dragEl = document.querySelector('.drag-letter[data-value="' + value + '"]');
                if (!dragEl) return;
                const correct = zone.dataset.answer;
                const smiley = zone.parentNode.querySelector('.smiley');
                if (value === correct) {
                    // Place letter
                    zone.textContent = value;
                    zone.classList.remove('border-gray-300');
                    zone.classList.add('bg-green-100', 'border-green-500');
                    if (smiley) {
                        smiley.textContent = 'ðŸ˜Š';
                        smiley.classList.add('correct');
                    }
                    // Remove from pool
                    dragEl.remove();
                    // Mark row as selected for evaluation
                    zone.parentNode.dataset.selected = value;
                } else {
                    // Wrong drop â€“ optional feedback
                    if (smiley) {
                        smiley.textContent = 'ðŸ˜•';
                        smiley.classList.add('incorrect');
                    }
                }
            });
        });
    });
